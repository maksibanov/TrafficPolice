<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему | ГИБДД</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">ГИБДД</div>
        <nav class="nav-buttons">
            <a href="{{ url_for('routes.home') }}" class="btn">Главная</a>
            <a href="{{ url_for('routes.login') }}" class="btn">Вход в систему</a>
        </nav>
    </header>

    <main>
        <div class="content-block form-container">
            <h2>Авторизация</h2>
            <p style="margin-bottom: 20px;">Введите ваши учетные данные для доступа к панели управления</p>
            
            {% if error %}
            <div style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 4px; padding: 12px; margin-bottom: 20px;">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="{{ url_for('routes.login') }}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <div style="position: relative;">
                        <input type="text" id="username" name="username" placeholder="Ваш ID или логин" required>
                        {% if error %}<span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: red; font-size: 20px; font-weight: bold;">✕</span>{% endif %}
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        {% if error %}<span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: red; font-size: 20px; font-weight: bold;">✕</span>{% endif %}
                    </div>
                </div>

                <button type="submit" class="submit-btn">Войти</button>
            </form>
        </div>
    </main>

    <footer>
        2026 by Artemy Maximov
    </footer>
</body>
</html>
